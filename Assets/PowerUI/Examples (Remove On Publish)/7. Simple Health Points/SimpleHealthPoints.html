<!-- Time for a little CSS! -->
<style type='text/css'>

    html {
        background: url(noise-background.png);
    }

    .healthbar {
        display: inline-block;
        width: 100px;
        height: 15px;
        border: 1px solid black;
        background: red;
        text-align: left;
    }

    .healthbar.green {
        text-align: left;
        background: green;
        height: 100%;
        width: 0%;
    }

    #healthbar-text {
        position:relative;
        text-align:center;
        bottom:17px;
    }

</style>



<center style='margin:auto;'>
    <div style='height:10px;'></div>
    <div class='healthbar'>
        
        <div class='healthbar green' id='basic-bar-internal' width = "0%"></div>
        <div id="healthbar-text" >HP: &Points;/100</div>
    </div>

    <br>
    <br>
    The basic health bar is a green div inside a red one. Its health is set simply by playing around with the width of
    the green div.
    <br>
    <br>
    The points counter uses the localisation system. This allows you to display it multiple times, and have simple
    access to it, like this:
    <br>
    <br>
    &Points;
</center>

<script type='text/javascript'>


    
    function presetTitle(string){
        var elem = document.getElementById("title");
        elem.innerHTML = string;
    }
    
    function presetObjectivies(string){
        var elem = document.getElementById("quest-descr");
        elem.innerHTML = string;
    }
    
    function presetQuestDescr(string){
        var elem = document.getElementById("main-descr");
        elem.innerHTML = string;
    }
    
    function presetItemImage(){
        var elem = document.getElementById("itemBG");

        var myDiv = document.createElement("div");
        myDiv.className = "subImg";
        myDiv.style.background = "url(resources://Image/Anothers/6BF_Retched_Blackrock.png)";

        elem.appendChild(myDiv);
    }

    function onStart(){
      
        
        
        var qTitle = quest.questTitle;

        var qDescr = quest.questDescription;

       
        
        presetTitle(qTitle);
        presetObjectivies(qObjectivies);
